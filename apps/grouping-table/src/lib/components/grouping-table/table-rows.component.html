<div
  class="grouping-table-row"
  *ngFor="let row of rows"
  (click)="onclick(row)"
>
  <div
    *ngFor="let col of context.displayedColumns; index as i; first as isFirst"
    class="grouping-table-cell {{isFirst ? '' : ('col-' + i)}}"
  >
    {{col.renderFn ? col.renderFn(row, col) : row[col.name]}}
  </div>
</div>
