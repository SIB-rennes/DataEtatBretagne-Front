<ng-container [ngSwitch]="groupLevel > 0">
  <ng-container *ngSwitchCase="true">
    <lib-table-group *ngFor="let g of group.groups" [group]="g" [groupLevel]="groupLevel - 1"></lib-table-group>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <lib-table-rows [rows]="group.rows || []"></lib-table-rows>
  </ng-container>

</ng-container>
