<header role="banner" class="fr-header">
  <div class="fr-header__body">
    <div class="fr-container">
      <div class="fr-header__body-row">
        <div class="fr-header__brand fr-enlarge-link">
          <div class="fr-header__brand-top">
            <div class="fr-header__logo">
              <img src="assets/img/{{logo}}" />
            </div>
          </div>

          <div class="fr-header__service">
            <a href="/" title="Accueil - databretagne.fr">
              <p class="fr-header__service-title">{{title}}</p>
            </a>
          </div>
          <div class="fr-notice fr-notice--info">
            <div class="fr-container">
              <div class="fr-notice__body">
                <p class="fr-notice__title">
                  Version Bêta
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="fr-header__tools">
          <div class="fr-header__tools-links">
            <ul class="fr-btns-group" *ngIf="isLoggedIn && user !== null">

              <ng-content select="[administration]"></ng-content>

              <li>
                <button 
                  routerLink="preference" matTooltip="Mes recherches"
                  class="fr-btn fr-btn--tertiary-no-outline fr-icon-bookmark-line">Mes recherches</button>
              </li>

              <li>
                <button 
                  mat-icon-button 
                  class="fr-btn fr-btn--tertiary-no-outline fr-icon-logout-box-r-line"
                  (click)="logout()" 
                  matTooltip="Déconnexion" 
                  >
                  Déconnexion
                </button>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
