<mat-form-field appearance="fill">
  <mat-label>Niveau de localisation</mat-label>
  <mat-select (selectionChange)="selectedCategory($event)">
    <mat-option *ngFor="let type of TypeLocalisation" [value]="type">
      {{type}}
    </mat-option>
  </mat-select>
  <mat-icon matSuffix>map</mat-icon>

  <mat-error *ngIf="control?.invalid">La localisation est obligatoire</mat-error>
</mat-form-field>

<mat-form-field appearance="fill" class="location">
  <mat-label>{{categorySelected ?? 'Localisation'}}</mat-label>
  <input matInput [formControl]="control" [matAutocomplete]="geo">
  <mat-icon matSuffix>map</mat-icon>
  <mat-autocomplete #geo="matAutocomplete" [displayWith]="displayGeo">
    <mat-option *ngFor="let geo of filterGeo | async" [value]="geo">
      {{geo.code}} - {{geo.nom}}
    </mat-option>
  </mat-autocomplete>
  <mat-error *ngIf="control?.invalid">La localisation est obligatoire</mat-error>
</mat-form-field>
