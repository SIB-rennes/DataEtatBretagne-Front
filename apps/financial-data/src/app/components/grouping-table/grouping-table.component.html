<div class="grouping-table level-{{groupLevel}}" [class.group]="rootGroup && rootGroup.groups.length > 0">
  <financial-grouping-table-header></financial-grouping-table-header>

  <financial-table-body
    *ngIf="rootGroup"
    [group]="rootGroup"
    [groupLevel]="groupLevel"
  ></financial-table-body>
</div>
