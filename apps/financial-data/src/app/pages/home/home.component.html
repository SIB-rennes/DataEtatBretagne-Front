<mat-card class="mat-card">
  <mat-card-header>
    <mat-card-title>Rechercher des données financières</mat-card-title>
  </mat-card-header>

  <mat-card-content class="content-column">
    <financial-search-data (searchResults)="tableData = $event" (currentFilter)="newFilter = $event"
      [preFilter]="preFilter">
    </financial-search-data>

    <div class="main-content overlay-container">
      <ng-container *ngIf="tableData && tableData.length === 0 else groupingTable">
        <div class="no-content">Aucune donnée</div>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #groupingTable>
  <ng-container *ngIf="tableData">
    <mat-toolbar>
      <button mat-button (click)="openGroupConfigDialog()" aria-label="Choisir les groupes">
        Choisir les groupes
      </button>
      <button *ngIf="newFilter" mat-icon-button color="primary" matTooltip="Enregistrer le filtre"
        (click)="openSaveFilterDialog()">
        <mat-icon fontIcon="save"></mat-icon>
      </button>
    </mat-toolbar>
    <financial-grouping-table class=" h-100" [tableData]="tableData" [columnsMetaData]="columnsMetaData"
      [groupingColumns]="groupingColumns"></financial-grouping-table>
  </ng-container>
</ng-template>
