<mat-card class="mat-card">
  <mat-card-header>
    <mat-card-title> Rechercher des données financières</mat-card-title>
  </mat-card-header>

  <mat-card-content class="content-column">
    <financial-search-data (searchResults)="tableData = $event" (searchInProgressChange)="searchInProgress = $event">
    </financial-search-data>

    <div class="main-content overlay-container">
      <div *ngIf="searchInProgress" class="overlay-panel centered-container">
        <div class="dot-flashing centered-item"></div>
      </div>

      <ng-container *ngIf="tableData && tableData.length === 0 else groupingTable">
        <div class="no-content">Aucune donnée</div>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #groupingTable>
  <ng-container *ngIf="tableData">
  <button mat-button (click)="openGroupConfigDialog()">Choisir les groupes</button>
  <financial-grouping-table class="h-100" [tableData]="tableData" [columnsMetaData]="columnsMetaData"
    [groupingColumns]="groupingColumns"></financial-grouping-table>
  </ng-container>
</ng-template>
